<div style="margin-bottom: 20px">
    <div class="alert alert-danger" role="alert" ng-show="!testResult.passed">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Você não atingiu os {{ testResult.testInformation.passRate }}% esperados
    </div>
    <div class="alert alert-success" role="alert" ng-show="testResult.passed">
        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>
        Parabéns!
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Acertos:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ testResult.correct || 0 }} ({{ testResult.correct * 100 / testResult.total }}%)</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Erros:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ testResult.error || 0 }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tempo:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ (testResult.timeTaken || 0) / 1000 }} segundos</p>
            </div>
        </div>
    </form>
    <button class="btn btn-primary" ng-click="startTest()" ng-show="!testResult.passed">{{ (testResult.passed ? "Próximo desafio" : "Tentar novamente") }}</button>
</div>
<trainer-selector />
